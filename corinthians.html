<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História do Corinthians</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #111;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        História do Corinthians
    </header>
    <section>
        <p id="historia">
            O Sport Club Corinthians Paulista foi fundado em 1º de setembro de 1910 por um grupo de operários do bairro do Bom Retiro, em São Paulo.
            Inspirado pelo time inglês Corinthian FC, tornou-se um dos clubes mais populares e vitoriosos do Brasil.
        </p>
        <button onclick="mostrarTitulos()">Ver títulos principais</button>
        <p id="titulos" style="display: none;"></p>
    </section>
    
    <script>
        function mostrarTitulos() {
            let titulos = [
                "Campeonato Brasileiro: 7 títulos",
                "Copa do Brasil: 3 títulos",
                "Libertadores: 1 título",
                "Mundial de Clubes: 2 títulos",
                "Paulistão: 30+ títulos"
            ];
            
            document.getElementById("titulos").innerHTML = titulos.join('<br>');
            document.getElementById("titulos").style.display = "block";
        }
    </script>
</body>
</html>
